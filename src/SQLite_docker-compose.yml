services:
  prefect-server:
    image: prefecthq/prefect:3-python3.9
    restart: unless-stopped
    volumes:
      - prefect_data:/root/.prefect
    entrypoint: ["prefect", "server", "start"]
    environment:
      PREFECT_UI_URL: http://localhost:4200/api
      PREFECT_API_URL: http://localhost:4200/api
      PREFECT_SERVER_API_HOST: 0.0.0.0
      # SQLite with optimizations
      PREFECT_API_DATABASE_CONNECTION_URL: sqlite+aiosqlite:////root/.prefect/prefect.db
      # CRITICAL: Add these for SQLite performance
      PREFECT_API_DATABASE_TIMEOUT: 60  # Increase from 30
      PREFECT_API_DATABASE_CONNECTION_TIMEOUT: 60  # Increase from 30
      PREFECT_SERVER_DATABASE_CONNECTION_POOL_SIZE: 1  # Force single connection
      PREFECT_SERVER_DATABASE_MAX_OVERFLOW: 0  # No overflow connections
      # Disable problematic services temporarily
      PREFECT_SERVER_SERVICES_SCHEDULER_ENABLED: "false"
      PREFECT_SERVER_SERVICES_LATE_RUNS_ENABLED: "false"
    ports:
      - "4200:4200"
    networks:
      - prefect-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4200/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Prefect Worker for running flows
  prefect-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    volumes:
      - ./sculpt:/app/sculpt  
      - ./data:/app/data
      - worker_cache:/app/.cache
    depends_on:
      prefect-server:
        condition: service_healthy
    networks:
      - prefect-network
    command: >
      bash -c "
      pip install prefect>=3.0.0 requests &&
      prefect config set PREFECT_API_URL=http://prefect-server:4200/api &&
      sleep 15 &&
      prefect worker start -p default-work-pool
      "

  # SCULPT Dash Application
  sculpt-app:
    build:
      context: .
      dockerfile: Dockerfile.app
    restart: unless-stopped
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
      PYTHONUNBUFFERED: 1
    ports:
      - "9000:9000"
    volumes:
      - ./sculpt:/app/sculpt
      - ./data:/app/data
      - app_cache:/app/.cache
    depends_on:
      prefect-server:
        condition: service_healthy
    networks:
      - prefect-network
    command: >
      bash -c "
      pip install prefect>=3.0.0 requests &&
      sleep 10 &&
      python -m sculpt.app
      "

  # Optional: Jupyter for debugging
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.worker
    ports:
      - "8888:8888"
    volumes:
      - ./sculpt:/app/sculpt
      - ./data:/app/data
      - ./notebooks:/app/notebooks
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    networks:
      - prefect-network
    command: >
      bash -c "
      pip install prefect>=3.0.0 &&
      jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root
      "

volumes:
  prefect_data:
  worker_cache:
  app_cache:

networks:
  prefect-network:
    driver: bridge